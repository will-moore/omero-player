<!doctype html>
<html>
  <head>
    <title>OMERO.player</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static "player/css/bootstrap.min.css" %}">
    <script type="text/javascript" src="{% static "3rdparty/jquery-1.11.1.js" %}"></script>
    <style type="text/css">
      @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

      .tSliderBg {
        width: 3px;
        position: absolute;
        background-color: red;
        height: 4px;
        top: 0;
        left: 100px;
        z-index: 1;
      }

      .gridPlane {
        transition: transform-origin 500ms cubic-bezier(0.26,.86,.44,.985),transform 500ms cubic-bezier(0.26,.86,.44,.985),visibility 500ms cubic-bezier(0.26,.86,.44,.985),opacity 500ms cubic-bezier(0.26,.86,.44,.985);
        transform: perspective(500px) translateZ(-200px);
      }


      /* Generated from http://danielstern.ca/range.css/ */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        margin: 9.6px 0;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4.8px;
        cursor: pointer;
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
        background: rgba(187, 187, 187, 0);
        border-radius: 15.7px;
        border: 0px solid #010101;
      }
      input[type=range]::-webkit-slider-thumb {
        box-shadow: 0.5px 0.5px 1px #e0dee0, 0px 0px 0.5px #ecebec;
        border: 0px solid rgba(0, 0, 0, 0);
        height: 24px;
        width: 6px;
        border-radius: 6px;
        background: #bbbbbb;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -9.6px;
        z-index: 10;
      }
      input[type=range]:focus::-webkit-slider-runnable-track {
        background: rgba(230, 230, 230, 0);
      }
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 4.8px;
        cursor: pointer;
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
        background: rgba(187, 187, 187, 0);
        border-radius: 15.7px;
        border: 0px solid #010101;
      }
      input[type=range]::-moz-range-thumb {
        box-shadow: 0.5px 0.5px 1px #e0dee0, 0px 0px 0.5px #ecebec;
        border: 0px solid rgba(0, 0, 0, 0);
        height: 24px;
        width: 6px;
        border-radius: 6px;
        background: #bbbbbb;
        cursor: pointer;
      }
      input[type=range]::-ms-track {
        width: 100%;
        height: 4.8px;
        cursor: pointer;
        background: transparent;
        border-color: transparent;
        color: transparent;
      }
      input[type=range]::-ms-fill-lower {
        background: rgba(144, 144, 144, 0);
        border: 0px solid #010101;
        border-radius: 31.4px;
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      }
      input[type=range]::-ms-fill-upper {
        background: rgba(187, 187, 187, 0);
        border: 0px solid #010101;
        border-radius: 31.4px;
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      }
      input[type=range]::-ms-thumb {
        box-shadow: 0.5px 0.5px 1px #e0dee0, 0px 0px 0.5px #ecebec;
        border: 0px solid rgba(0, 0, 0, 0);
        height: 24px;
        width: 6px;
        border-radius: 6px;
        background: #bbbbbb;
        cursor: pointer;
        height: 4.8px;
      }
      input[type=range]:focus::-ms-fill-lower {
        background: rgba(187, 187, 187, 0);
      }
      input[type=range]:focus::-ms-fill-upper {
        background: rgba(230, 230, 230, 0);
      }

      /* styles from http://stackoverflow.com/questions/4753946/html5-form-slider-with-two-inputs-possible */
      section.range-slider {
          position: relative;
          width: 180px;
          height: 30px;
          text-align: center;
          margin: 2px;
          float: left;
      }
      section.range-slider input {
          pointer-events: none;
          position: absolute;
          overflow: hidden;
          left: 0;
          top: 5px;
          width: 100%;
          outline: none;
          height: 18px;
          margin: 0;
          padding: 0;
      }
      section.range-slider input::-webkit-slider-thumb {
          pointer-events: all;
          position: relative;
          z-index: 1;
          outline: 0;
      }
      section.range-slider input::-moz-range-thumb {
          pointer-events: all;
          position: relative;
          z-index: 10;
          -moz-appearance: none;
          width: 9px;
      }
      section.range-slider input::-moz-range-track {
          position: relative;
          z-index: -1;
          background-color: rgba(0, 0, 0, 1);
          border: 0;
      }
      section.range-slider input:last-of-type::-moz-range-track {
          -moz-appearance: none;
          background: none transparent;
          border: 0;
      }
      section.range-slider input[type=range]::-moz-focus-outer {
          border: 0;
      }

    </style>
  </head>
  <body>
    <div id='root'>
    </div>
    <script src="{% static 'player/bundle.min.js' %}"></script>
  </body>
</html>
